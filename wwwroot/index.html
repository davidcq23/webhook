<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>Monitor Webhook DIDI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            margin: 0;
            padding: 1rem;
            background: #0f172a;
            color: #e5e7eb;
        }
        h1 {
            margin-bottom: 0.5rem;
        }
        #status {
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            background: #020617;
        }
        th, td {
            border-bottom: 1px solid #1f2937;
            padding: 0.5rem;
            text-align: left;
            vertical-align: top;
            font-size: 0.85rem;
        }
        th {
            background: #111827;
            position: sticky;
            top: 0;
            z-index: 1;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 0.8rem;
            background: #020617;
            padding: 0.5rem;
            border-radius: 0.25rem;
        }
        .pill {
            display: inline-flex;
            align-items: center;
            padding: 0.15rem 0.5rem;
            border-radius: 999px;
            font-size: 0.75rem;
        }
        .pill-ok {
            background: #047857;
            color: #ecfdf5;
        }
        .pill-error {
            background: #b91c1c;
            color: #fee2e2;
        }
        .header {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 0.75rem;
            justify-content: space-between;
        }
        .actions {
            display: flex;
            gap: 0.5rem;
        }
        button {
            border: none;
            color: white;
            padding: 0.35rem 0.75rem;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 0.85rem;
        }
        button.refresh {
            background: #2563eb;
        }
        button.refresh:hover {
            background: #1d4ed8;
        }
        button.clear {
            background: #b91c1c;
        }
        button.clear:hover {
            background: #991b1b;
        }
        .small {
            font-size: 0.75rem;
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <h1>Monitor Webhook DIDI</h1>
            <div class="small">
                Últimas notificaciones recibidas en <code>/webhook-didi</code>
            </div>
        </div>
        <div class="actions">
            <button class="refresh" onclick="fetchLogs(true)">Refrescar</button>
            <button class="clear" onclick="clearLogs()">Eliminar logs</button>
        </div>
    </div>

    <div id="status" class="small">Cargando logs...</div>

    <table>
        <thead>
            <tr>
                <th>Fecha (UTC)</th>
                <th>Movimiento</th>
                <th>Monto</th>
                <th>JSON completo</th>
            </tr>
        </thead>
        <tbody id="logs-body"></tbody>
    </table>

    <script>
        function safeParseDate(value) {
            if (!value) return null;
            const d = new Date(value);
            return isNaN(d.getTime()) ? null : d;
        }

        async function fetchLogs(manual) {
            const status = document.getElementById('status');
            const body = document.getElementById('logs-body');

            try {
                if (manual) {
                    status.textContent = 'Actualizando...';
                }

                const res = await fetch('/api/logs');
                if (!res.ok) {
                    throw new Error('HTTP ' + res.status);
                }

                const data = await res.json();
                body.innerHTML = '';

                if (!Array.isArray(data) || data.length === 0) {
                    body.innerHTML =
                        '<tr><td colspan="4" class="small">No hay registros.</td></tr>';
                } else {
                    for (const entry of data) {
                        const tr = document.createElement('tr');

                        const parsedDate = safeParseDate(entry.receivedAt);
                        const formattedDate = parsedDate
                            ? parsedDate.toISOString().replace('T', ' ').substring(0, 19)
                            : 'N/A';

                        const tdDate = document.createElement('td');
                        tdDate.textContent = formattedDate;
                        tr.appendChild(tdDate);

                        const tdMov = document.createElement('td');
                        const mov = entry.parsed?.movementType || '-';

                        const pill = document.createElement('span');
                        pill.className = 'pill ' + (mov === 'C' ? 'pill-ok' : 'pill-error');
                        pill.textContent = mov;
                        tdMov.appendChild(pill);

                        const divId = document.createElement('div');
                        divId.className = 'small';
                        divId.textContent = entry.parsed?.idTransaction || '';
                        tdMov.appendChild(divId);

                        tr.appendChild(tdMov);

                        const tdAmount = document.createElement('td');
                        tdAmount.innerHTML =
                            (entry.parsed?.amount ?? '-') +
                            '<br/><span class="small">' +
                            (entry.parsed?.currency ?? '') +
                            '</span>';
                        tr.appendChild(tdAmount);

                        const tdJson = document.createElement('td');
                        const pre = document.createElement('pre');
                        pre.textContent = entry.rawBody || '';
                        tdJson.appendChild(pre);
                        tr.appendChild(tdJson);

                        body.appendChild(tr);
                    }
                }

                status.textContent =
                    'Última actualización: ' + new Date().toLocaleTimeString();
            } catch (err) {
                console.error(err);
                status.textContent = 'Error cargando logs: ' + err.message;
            }
        }

        async function clearLogs() {
            if (!confirm('¿Seguro que querés eliminar todos los logs?')) {
                return;
            }

            try {
                const res = await fetch('/api/logs', { method: 'DELETE' });
                if (!res.ok) {
                    throw new Error('HTTP ' + res.status);
                }

                document.getElementById('status').textContent =
                    'Logs eliminados correctamente.';
                fetchLogs(false);
            } catch (err) {
                console.error(err);
                alert('Error eliminando logs: ' + err.message);
            }
        }

        setInterval(fetchLogs, 5000);
        fetchLogs(false);
    </script>
</body>
</html>
